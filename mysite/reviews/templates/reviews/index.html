<!DOCTYPE html>
<html lang="en">
<head>
  <title>AUCourse review</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/\css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js\"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .jumbotron{
    color: #1f1d21;
    background: #ac926e;
  </style>
  
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">AUCourse Review</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="https://www.auc.nl/">About us</a></li>
      <li><a href="https://upload.wikimedia.org/wikipedia/commons/4/46/Error_Message_Example_vbs.png">Login</a></li>
      <li><a href="https://upload.wikimedia.org/wikipedia/commons/4/46/Error_Message_Example_vbs.png">Review course</a></li>
    </ul>
    <form class="navbar-form navbar-left" action="/action_page.php">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" name="search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</nav>

<div class="container-fluid">
  <div class="jumbotron">
      <h1 style="border: 4px solid black;">Course catalogue view</h1>
    </div>
</div>

{% if latest_course_list %}
    <ul class="list-group">
    {% for course in latest_course_list %}
        <li class="list-group-item"><a href="{% url 'reviews:detail' course.id %}">{{ course.course_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No reviews are available.</p>
{% endif %}
